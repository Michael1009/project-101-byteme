{% extends "app/base.html" %}
{% block title %}{% endblock %}
{% block content2 %}
<div style="margin-top:15px;">
    <h2>{{ "Update Your Profile:" }}</h2>
    <form action="{% url 'update_profile' %}" method="post" class="needs-validation" enctype="multipart/form-data">
        {% csrf_token %}
        <div class = "form-group">
            <label name="name">Name:</label>
            <input class="form-control" type="text" id="name" name="name" value="{{profile.name}}" required placeholder="Required">
        </div>
        <div class = "form-group">
            <label name="year">Year:</label>
            <select id = "year" name = "year" class="form-control" value="{{profile.year}}">
                <option value = "{{profile.year}}" hidden selected>{{profile.year}}</option>
                <option value = "2019">2019</option>
                <option value = "2020">2020</option>
                <option value = "2021">2021</option>
                <option value = "2022">2022</option>
                <option value = "Graduate Student">Graduate Student</option>
                <option value = "Faculty">Faculty</option>
                <option value = "Other">Other</option>
            </select>
        </div>
        <div class = "form-group">
            <label name="major">Major:</label>
            <input class="form-control" type="text" id="major" name="major" value="{{profile.major}}" required placeholder="Required">
        </div>
        <div class = "form-group">
            <label name="bio">Bio:</label>
            <textarea class="form-control" type="text" id="bio" name="bio" rows="4"  placeholder="Optional">{{profile.bio}}</textarea>
        </div>
        <div class = "form-group">
            <label name="status">Status:</label>
            <input class="form-control" type="text" id="status" value="{{profile.status}}"name="status" placeholder="Optional">
        </div>

        <h4>Please enter a comma separated list for the following</h4>

        <div class = "form-group">
            <label name="skills">Skills:</label>
            <input class="form-control" type="text" id="skills" name="skills" value="{{profile.skills}}" placeholder="Optional">
        </div>

        <div> Please enter a course code (ex. CS2150, CS4102) </div>

        <div class = "form-group">
            <label name="courses">Courses:</label>
            <input class="form-control" type="text" id="courses" name="courses" value="{{profile.courses}}" placeholder="Optional">
        </div>
        <div class = "form-group">
            <label name="organizations">Organizations:</label>
            <input class="form-control" type="text" id="organizations" name="organizations" value="{{profile.organizations}}" placeholder="Optional">
        </div>
        <div class = "form-group">
            <label name="interests">Interests:</label>
            <input class="form-control" type="text" id="interests" name="interests" value="{{profile.interests}}" placeholder="Optional">
        </div>
        <div class = "form-group">
                <label name="image">Upload Profile Picture:</label>
            <input id="image" class = "form-control" type="file" value="{{profile.image}}" name="image" accept="image/*" />
        </div>

        <div> Please enter http:// or https:// before your URL </div>

        <div class = "form-group">
            <label name="facebook_url">Facebook URL: (example: https://www.facebook.com/ )</label>
            <input class="form-control" type="url" id="facebook_url" name="facebook_url" value="{{profile.facebook_url}}" placeholder="Optional">
        </div>
        <div class = "form-group">
            <label name="twitter_url">Twitter URL: (example: https//twitter.com/ )</label>
            <input class="form-control" type="url" id="twitter_url" name="twitter_url"value="{{profile.twitter_url}}" placeholder="Optional">
        </div>
        <div class = "form-group">
            <label name="linkedin_url">LinkedIn URL: (example: hhtps://www.linkedin.com/ )</label>
            <input class="form-control" type="url" id="linkedin_url" name="linkedin_url"value="{{profile.linkedin_url}}" placeholder="Optional">
        </div>
        <div class = "form-group">
            <label name="github_url">Github URL: (example: https://github.com/ )</label>
            <input class="form-control" type="url" id="github_url" name="github_url"value="{{profile.github_url}}" placeholder="Optional">
        </div>

        <div class = "form-group">
            <input class="form-control" type="submit" value="Publish">
        </div>
    </form>
</div>
{% endblock %}
