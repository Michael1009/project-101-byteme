
{% load static %}

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>

{% block title %}{% endblock %}
{% block content2 %}
<div style="margin-top:64px; margin-left: 32px; margin-right: 32px">
    <h2>{{ "Create Your Profile:" }}</h2>
    <form action="{% url 'profile' %}" method="post" class="needs-validation">
        {% csrf_token %}
        <div class = "form-group">
            <label name="name">Name:</label>
            <input class="form-control" type="text" id="name" name="name" required>
        </div>
        <div class = "form-group">
            <label name="year">Year:</label>
            <select id = "year" name = "year" class="form-control">
                    <option value = "" disabled selected hidden>Select...</option>
                    <option value = "2019">2019</option>
                    <option value = "2020">2020</option>
                    <option value = "2021">2021</option>
                    <option value = "2022">2022</option>
                    <option value = "Graduate Student">Graduate Student</option>
                    <option value = "Faculty">Faculty</option>
                    <option value = "Other">Other</option>
            </select>
        </div>
        <div class = "form-group">
            <label name="major">Major:</label>
            <input class="form-control" type="text" id="major" name="major" required>
        </div>
        <div class = "form-group">
            <label name="bio">Bio:</label>
            <textarea class="form-control" type="text" id="bio" name="bio" rows="4"></textarea>
        </div>

        <div class = "form-group">
            <label name="status">Status:</label>
            <input class="form-control" type="text" id="status" name="status">
        </div>

        <h4> Please enter a comma separated list for the following. </h4>

        <div class = "form-group">
            <label name="skills">Skills:</label>
            <input class="form-control" type="text" id="skills" name="skills">
        </div>

        <div> Please enter a course code (ex. CS2150, CS4102) </div>

        <div class = "form-group">
            <label name="courses">Courses:</label>
            <input class="form-control" type="text" id="courses" name="courses">
        </div>
        <div class = "form-group">
            <label name="organizations">Organizations:</label>
            <input class="form-control" type="text" id="organizations" name="organizations">
        </div>
        <div class = "form-group">
            <label name="interests">Interests:</label>
            <input class="form-control" type="text" id="interests" name="interests">
        </div>
        <div class = "form-group">
                <label name="image">Upload Profile Picture:</label>
            <input id="image" class = "form-control" type="file" value="{{profile.image}}" name="image" accept="image/*" />
        </div>
        <div class = "form-group">
            <label name="facebook_url">Facebook URL:</label>
            <input class="form-control" type="url" id="facebook_url" name="facebook_url">
        </div>
        <div class = "form-group">
            <label name="twitter_url">Twitter URL:</label>
            <input class="form-control" type="url" id="twitter_url" name="twitter_url">
        </div>
        <div class = "form-group">
            <label name="linkedin_url">LinkedIn URL:</label>
            <input class="form-control" type="url" id="linkedin_url" name="linkedin_url">
        </div>
        <div class = "form-group">
            <label name="github_url">Github URL:</label>
            <input class="form-control" type="url" id="github_url" name="github_url">
        </div>
        
        <div class = "form-group">
            <input class="form-control" type="submit" value="Publish">
        </div>
    </form>
</div>
{% endblock %}
